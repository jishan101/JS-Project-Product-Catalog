<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Product Catalog</title>
</head>
<body>
    <div class="container-lg">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto">Product Catalog</h1>
            <input type="text" name="filter" class="form-control m-3 filter" placeholder="filter your product...">
        </nav>
        <div class="card card-body">
            <ul class="list-group product-collection">
                <strong class="text-center mb-3 msg"></strong>
                <!-- <li class="list-group-item product"><strong class="name">Shoes - </strong><strong class="price">$30</strong><i class="fas fa-trash-alt float-end delete-btn"></i></li> -->
            </ul>
            <form>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control name-input" placeholder="Product Name">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control price-input" placeholder="Product Price">
                    </div>
                </div>
                <div class="d-grid mt-3">
                    <button type="button" class="btn btn-dark submit-btn">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
    <footer class = "text-center mt-5 footer">Project by: <a target="_blank" href="https://www.facebook.com/rko.jishan/">Irfanul Islam Jishan</a></footer>
    <script src="main.js"></script>
</body>
</html>
